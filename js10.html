<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>javascript 2일 차 단어 검색 및 값 비교</title>

	<script>
	//equals라는 단어가 없음
	var a="홍길동";
	var b="홍길동";
	if(a==b){
		console.log("해당 값이 같습니다.");
	}
	else{
		console.log("해당 값이 같이 않음");
	}
	
	
	var c=10;
	var d="10";
	console.log(typeof(d));
	if(c===d){	//문자, 숫자 상관 없이 같으면: == , 값은 같지만 type까지 확인: ===
		console.log("해당 값이 같은");
	}
	else{
		console.log("서로 다름");
	}
	
	var word="홍길동님 환영 합니다";
	console.log(word.indexOf( "길동" )); //indexOf() 단어검색 -1(없음) 1(포함)
	</script>
	
</head>
<body>

</body>
</html>
