<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width-device=width, initial-scale=1.0">
<meta http-equiv="x-ua-compatible" content="id=edge, chrome=1">
<title>javascript 3일 차 2차 배열 사용법</title>
	<script>
		/*체스배열[][]*/
		var a=[
			["홍길동","이순신"],
			["hong","lee"]
		];
		//console.log(a[1][1]);
		
		/* 키배열*/
		var b={
			"person":["홍길동","이순신"],
			"mid":["hong","lee"]
		};
		//console.log(b.person[1]);
		var key=Object.keys(b);		//Object.keys: 키 이름이 있는 배열을 말함
		//console.log(keys.length);
		console.log(key);
		var keys_value=Object.values(b);	//Object.values: 키에 맞는 값 배열만 가져옴
		console.log(keys_value);
		var keys_en =Object.entries(b);	//Object.entries: 배열키와 값을 동시에 가져옴
		console.log(keys_en);
		//console.log(keys_en[0][1]);
		
		console.log(b[key[0]][1]);	//실무에서 사용
		
		/*연관배열*/
		var c=[
			{"mname":"홍길동","mid":"hong"},
			{"mname":"이순신","mid":"led"}
		];
		console.log(c[1]["mname"]);
		
		/* 복합배열 */
		var d=[
			{
				"mname":["홍길동","이순신"]
			},
			{
				"mid":["hong","lee"]
			}
		];
		console.log(d[1]["mid"][1]);
	</script>
</head>
<body>

</body>
</html>
